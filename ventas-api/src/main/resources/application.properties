spring.application.name=ventas-api

# Database - Usar variables de entorno
spring.datasource.url=${DB_URL:jdbc:mysql://localhost:3306/ventas_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.username=${DB_USERNAME:root}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=${SERVER_PORT:8080}

# JWT - Secrets deben externalizarse en producción
jwt.secret=${JWT_SECRET:defaultDevSecretKey123456789012345678901234567890123}
jwt.expiration=${JWT_EXPIRATION:86400000}
jwt.refreshExpiration=${JWT_REFRESH_EXPIRATION:604800000}

# Email - Configuración SMTP
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

spring.main.allow-circular-references=true

# MercadoPago - Tokens deben externalizarse
mercadopago.access.token=${MERCADOPAGO_ACCESS_TOKEN:}
mercadopago.public.key=${MERCADOPAGO_PUBLIC_KEY:}
mercadopago.integration.mode=${MERCADOPAGO_MODE:sandbox}

# Base URL for payment callbacks
app.base.url=${APP_BASE_URL:http://localhost:5173}
